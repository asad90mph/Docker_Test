name: Publish Docker Image to Docker Hub and Deploy to EC2

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

#      - name: Build the Docker image
#        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/docker_test

      - name: connect to EC2 after docker
        run: |
           echo "$EC2_SSH" > server.pem && sudo chmod 400 server.pem && ls -l server.pem
           ssh -T -o StrictHostKeyChecking=no -i server.pem ec2-user@ec2-13-48-104-136.eu-north-1.compute.amazonaws.com



