name: Publish Docker Image to Docker Hub and Deploy to EC2

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/docker_test

      - name: Docker Push
        run: | 
          docker-compose build
          docker push ${{ secrets.DOCKER_USERNAME }}/docker_test
      - name: Deploy Docker image to EC2
        run: |
          ssh -i ${{secrets.EC2_SSH}} ec2-user@13.48.104.136 "docker pull ${{ secrets.DOCKER_USERNAME }}/docker_test"
          ssh -i ${{secrets.EC2_SSH}} ec2-user@13.48.104.136 "docker run -d -p 80:80 ${{ secrets.DOCKER_USERNAME }}/docker_test"
